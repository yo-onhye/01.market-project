<script>
$(function () {
	$(".songe_period_lst").on('click', '.songe_period_btn', function (e) {
		var welTarget = $(e.currentTarget),
				welTargetParent = welTarget.closest('li'),
				welTargetIndex = welTargetParent.index(),
				welTargetContent = $('.songe_mydeal_bx');

		if (!welTargetParent.hasClass("on")) {
			welTargetParent.addClass('on').siblings().removeClass('on');
		}

		switch (welTargetIndex){
			case 0 :
				$('.songe_mydeal_bx').eq(0).show();
				$('.songe_mydeal_bx').eq(1).hide();
				break;
			case 1 :
				$('.songe_mydeal_bx').eq(0).show();
				$('.songe_mydeal_bx').eq(1).hide();
				break;
			case 2 :
				$('.songe_mydeal_bx').eq(0).hide();
				$('.songe_mydeal_bx').eq(1).show();
				break;
		}
	});
});
</script>
